apiVersion: v2
name: kubernetes-dashboard-wrapper
description: A wrapper chart for deploying the official Kubernetes Dashboard with custom ingress.
type: application
version: 0.1.0
appVersion: 3.0.0
icon: "https://raw.githubusercontent.com/spitikos/spitikos/main/assets/icon.svg"
annotations:
  charts.helm.sh/display-name: "Kubernetes Dashboard"

dependencies:
  - name: kubernetes-dashboard
    version: "7.5.0"
    repository: "https://kubernetes.github.io/dashboard/"
  - name: common
    version: "0.1.0"
    repository: "file://../_common"
