traefik:
  rbac:
    enabled: true

  # Disable the default entrypoints to avoid conflicts
  entryPoints:
    web:
      address: :80
    websecure:
      address: :443
      http2:
        enabled: true

  ports:
    web:
      port: 80
      exposedPort: 30080
    websecure:
      port: 443
      exposedPort: 30443
    traefik:
      port: 8080

  providers:
    kubernetesCRD:
      allowCrossNamespace: true
    kubernetesIngress:
      publishedService:
        enabled: true

  api:
    dashboard: true
    insecure: true

ingress:
  enabled: true
  host: traefik.spitikos.dev
