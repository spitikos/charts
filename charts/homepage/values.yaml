deployment:
  replicaCount: 1
  image:
    repository: ghcr.io/spitikos/homepage
    pullPolicy: Always
    tag: 42e44843b30de478c14ed3e23743926563905d27
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 500m
      memory: 256Mi

service:
  type: ClusterIP
  port: 80
  targetPort: 3000
  portName: http

ingress:
  host: spitikos.dev

scaledobject:
  minReplicas: 1
  maxReplicas: 3
  prometheus:
    query: 'sum(rate(nginx_ingress_controller_requests{exported_service="homepage"}[2m]))'
    threshold: 1
