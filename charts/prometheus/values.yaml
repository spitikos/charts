kube-prometheus-stack:
  grafana:
    enabled: false
  alertmanager:
    enabled: false
  prometheusOperator:
    enabled: true
  nodeExporter:
    enabled: true
  prometheus:
    enabled: true
    prometheusSpec:
      scrapeInterval: 15s

ingress:
  enabled: true
  host: prometheus.spitikos.dev
  serviceName: prometheus-kube-prometheus-prometheus
  servicePort: 9090
