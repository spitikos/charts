grafana:
  enabled: false

alertmanager:
  enabled: false

prometheusOperator:
  enabled: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      cpu: 200m
      memory: 256Mi

nodeExporter:
  enabled: true
  tolerations:
    - key: "node-role.kubernetes.io/control-plane"
      operator: "Exists"
      effect: "NoSchedule"
    - key: "node-role.kubernetes.io/master"
      operator: "Exists"
      effect: "NoSchedule"
  resources:
    requests:
      cpu: 100m
      memory: 64Mi
    limits:
      cpu: 200m
      memory: 128Mi

prometheus:
  enabled: true
  ingress:
    enabled: true
    ingressClassName: traefik
    hosts:
      - prometheus.spitikos.dev
    path: /
    pathType: Prefix
  prometheusSpec:
    resources:
      requests:
        cpu: 300m
        memory: 512Mi
      limits:
        cpu: 750m
        memory: 1Gi

    scrapeInterval: 5s

    storageSpec:
      emptyDir: {}

    serviceMonitorSelector: {}

    podMonitorSelector: {}
