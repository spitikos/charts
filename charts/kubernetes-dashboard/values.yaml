kubernetes-dashboard:
  api:
    resources:
      requests:
        cpu: 100m
        memory: 128Mi
      limits:
        cpu: 500m
        memory: 256Mi
  web:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 250m
        memory: 128Mi
  metricsScraper:
    resources:
      requests:
        cpu: 50m
        memory: 64Mi
      limits:
        cpu: 250m
        memory: 128Mi
  service:
    externalPort: 443

ingress:
  enabled: true
  host: kube.spitikos.dev
  serviceName: kubernetes-dashboard-kong-proxy
  servicePort: 443
  annotations:
    nginx.ingress.kubernetes.io/backend-protocol: "HTTPS"

serviceAccount:
  create: false
  name: admin-user
